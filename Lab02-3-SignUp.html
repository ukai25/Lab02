<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2-3</title>
</head>
<body>
    <h1>
        Sign Up
    </h1>
    <div>
       It's free and always will be. 
    </div><br>
    <main>
        <form>
            <div>
                <input type="text" id="first_name" name="first_name" placeholder="First name">
                <input type="text" id="last_name" name="last_name" placeholder="Last name">
            </div><br>
            <div>
                <input type="tel" id="phone" name="phine" placeholder="Moblie number">
            </div><br>
            <div>
                <input type="tel" id="re_phone" name="re_phine" placeholder="Re-enter moblie number">
            </div><br>
            <div>
                <input type="tel" id="password" name="password" placeholder="New password">
            </div>
        </form>
        <p>Birthday</p>
        <div>
            <span>
                <select id="month" name="month">
                    <option>Month</option>
                </select>
                <select id="day" name="day">
                    <option>Day</option>
                </select>
                <select id="year" name="year">
                    <option>Year</option>
                </select>
              </span>
        </div><br>
        <form>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label><br>
        </form>
    </main><br>
    <footer>
        <input type="submit" value="Sign Up">
    </footer>
</body>
</html>
